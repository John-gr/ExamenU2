<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen U2</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="inicio" id="inicio">
        <h1>Formulario</h1>
        <nav class="nav">
            <a href="#inicio">Inicio</a>
            <a href="#Form">Formulario</a>
        </nav>
    </header>
    <main>
        <div class="storage"></div>
        <article class="inputs">
<h3>.</h3>            <section id="Form" class="Form">
                <h3>Ingrese sus datos</h3>
                <form>
                    <label for="nombre">Nombre</label>
                    <input type="text" class="nombre" id="nombre" required>
                    <br>
                    <label for="email">Email</label>
                    <input type="email" class="email" id="email" required>
                    <br>
                    <label for="edad">Edad</label>
                    <input type="number" class="edad" id="edad" required min="0" max="100">
                    <br>
                    <label for="paises">Pais</label>
                    <input type="text" class="paises" id="paises" required>
                    <br>
                    <Button class="btnAceptar">Aceptar</Button>
 </form>           
                </section>
        </article>
        <section class="mensaje">
            <h2>Mensaje</h2>
        </section>
    </main>
    <footer class="footer">
        <br>
        <a href="https://github.com/John-gr">Github</a>
        <p>@c Jonathan Gutierrez Reynoso</p>
    </footer>
    <script src="/js/app.js"></script>
</body>
</html>
